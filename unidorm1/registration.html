<!DOCTYPE html>
<html>
	<head>
		<title>My selector</title>
	</head>
    <body><h1>Registration</h1>
        
        <form>
            <label for ="first">Firstname</label>
            <input name="first" id="first" type="text" placeholder="yashas" required>
            <label for="last">Lastname</label>
            <input name="last" id="last" type="text" placeholder="Shivakumar" required>
            <div>
                <label for="male">Male:</label>
                <input name="gender" type="radio" value="male">
                <label for="female">Female:</label>
                <input name="gender" type="radio" value="female">
                <label for="other">Other:</label>
                <input name="gender" type="radio" value="other">
            </div>
            <div>
                <label>Email:
                    <input name="email" type="email" placeholder="your email" required>
                </label>

                <label>Password:
                        <input name="password" type="password" placeholder="Password">
                    </label>
                 
            </div>
        
        
        
        
        </form>
    </body>
</html>
